<div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading">Fly</h2>
        <h3 class="section-subheading text-muted">Life is short and the world is wide.</h3>
    </div>
</div>
<div class="row text-center">
    <div class="col-md-5 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <h4 class="service-heading">Pick a destination</h4>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <!-- from and to -->
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <input name="originAirports" id="originAirports" type="text" placeholder="Flying From" ng-model="selectedOrigin" uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10" class="form-control" , typeahead-on-select="SetOriginAirport($item.iata)">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">

                        <input name="destinationAirports" id="destinationAirports" type="text" placeholder="Flying To" ng-model="selectedDestination" uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10" class="form-control" , typeahead-on-select="SetDestinationAirport($item.iata)">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
      <button type="button"
              class="btn btn-default"
              ng-click="open1()">
              <i class="glyphicon glyphicon-calendar"></i>
     </button>
    </span>
                        </p>
                    </div>

                    <div class="col-md-6">
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
      <button type="button"
              class="btn btn-default"
              ng-click="open2()">
              <i class="glyphicon glyphicon-calendar"></i>
     </button>
    </span>
                        </p>
                    </div>

                </div>
            </div>
            <div class="row text-center" style="margin-bottom: 10px">
                <button type="button" class="btn btn-xl btn-md" id='btnSearch' ng-click='SearchFlights()'>Search Flights</button>
            </div>
        </div>
    </div>
    <div class="col-md-7 col-sm-12 col-xs-12">
        <span class="fa-stack ">
          <i class="fa fa-plane fa-inverse animated slideInLeft" id="thePlane"></i>
        </span>
        <br>
        <br>
    </div>
</div>
</div>
