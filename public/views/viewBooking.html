<div class="container viewBookingPage">
  <div class="row badgeBigContainer">
      <div class="col-lg-12 badgeContainer">
          <div class="row badge">
              <div class="col-md-4 col-sm-12 col-xs-12 badge-left">
                  <h2 class="badge-header">BOOKING NUMBER<span class="help-block subtext-gig">{{booking.refNum}}</span></h2>
                  <h5 class="badge-header">COST<span class="help-block subtext-gig">{{booking.cost|currency}}</span></h5>
              </div>
              <div class="col-md-4 col-sm-6 col-xs-12 badge-middle">
                  <h2 class="badge-header">CAI to JED<span class="pull-right badgeAirline">Date</span></h2>
                  <h5 class="badge-header">Outgoing FlightID: <span class="help-block subtext-gig">{{booking.outgoingFlightId}}</span></h5>
                  <p>Class : {{booking.class}}</p>
              </div>
              <div class="col-md-4 col-sm-6 col-xs-12 badge-right">
                <h2 class="badge-header">JED to CAI<span class="pull-right badgeAirline">Date</span></h2>
                <h5 class="badge-header">Return FlightID: <span class="help-block subtext-gig">{{booking.returnFlightId}}</span></h5>
                <p>Class : {{booking.class}}</p>
              </div>
          </div>
      </div>
  </div>
  <div class="row passengersInfo" style="text-align: center">
    <div class="col-md-12 col-sm-12 col-xs-12 passengerCol" ng-repeat="passenger in booking.passengerDetails">
        <booking-passenger  passenger="passenger" index="$index+1"></booking-passenger>
    </div>
  </div>
</div>
