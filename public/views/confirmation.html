<div class="container passengerInfoPageContainer">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div style="max-width: 0px" id="navFly"></div>

            <h3 class="section-subheading text-muted wow fadeInDown" data-wow-offset="230">Swiss Air wishes you a safe flight.</h3>

        </div>
    </div>
</div>
