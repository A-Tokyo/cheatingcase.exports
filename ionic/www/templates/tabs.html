<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="icon ion-home " icon-on="icon ion-home assertive" href="#/tab/Home">
    <ion-nav-view name="tab-Home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="about" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong assertive" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="search" icon-off="ion-search" icon-on="ion-search assertive" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Team" icon-off="icon ion-person-stalker" icon-on="icon ion-person-stalker assertive" href="#/tab/Team">
    <ion-nav-view name="tab-Team"></ion-nav-view>
  </ion-tab>
 

</ion-tabs>
