<ion-view view-title="Flights One Way">
  <ion-content class="padding">
   <div class="padding">
      <p style="text-align:center;font-size:15px; color:black;font-family: 'Poiret One', cursive"><strong>Outgoing Flights</strong></p>

      <div ng-repeat="outgoingFlight in outgoingFlights">
        <show-flights flight="outgoingFlight" type="findType(outgoingFlight)" color="findColor(outgoingFlight)" index="$index"> </show-flights>
      </div>
      
      </div>
  </ion-content>
</ion-view>
