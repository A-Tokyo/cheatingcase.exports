<ion-view view-title="ContactBody">
  <ion-content class= "padding" >
  <div class="card" style="margin-top:40px">
    <img src="../img/logo12.jpg"  height="170" width="340" >
  </div>
  <div class="card" style="margin-top:10px" >
  	<div class="contactus">
  	<div class="item item-input ">
  <span class="input-label" style="color:black;font-family: 'Pacifico', cursive"><strong>Name:</strong></span>
  <input type="text" style="color:black;font-weight: bold;font-family: 'Poiret One', cursive;" placeholder="full name">
</div>
<label class="item item-input ">
  <span class="input-label" style="color:black;font-family: 'Pacifico', cursive"><strong>Email:</strong></span>
  <input type="email" style="color:black;font-weight: bold;font-family: 'Poiret One', cursive;" placeholder="your email">
</label>
<label class="item item-input ">
  <span class="input-label" style="color:black;font-family: 'Pacifico', cursive"><strong>Telephone:</strong></span>
  <input type="tel" style="color:black;font-weight: bold;font-family: 'Poiret One', cursive;" placeholder="your telephone number">
</label>
</div>
</div>

   <div style="margin-top:30px" class="card" align="center">
  <textarea  value="" placeholder="Send a message..." height="100%" width="100%" required minlength="1" maxlength="1500" style="height:100px;width:340px;font-family: 'Poiret One', cursive;font-weight: bold" msd-elastic></textarea>
</div>
  	
  	
  </ion-content>
  </ion-view>
