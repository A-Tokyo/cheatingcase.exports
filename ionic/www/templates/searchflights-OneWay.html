  </div>

  </div>
  </div>

  </div>

                <option value="9" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold">9 Adults</option>
                <option value="10" style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold">10 Adults</option>
      </select>
  </label>
 </div>

  <div class=" row form-group card">
  <label class="item item-input item-select form-group" style="width:600px">
  <div class="input-label form-group ">
     <p style="color:red;font-family: 'Poiret One', cursive; text-align:center; font-weight:bold; font-size:15px"><strong>no of children</strong></p>
